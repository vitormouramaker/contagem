<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="comandos">
            <p>Início: <input type="number" name="inicio" id="txti" placeholder="Ex: 1"></p>
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Ex: 10"></p>
            <p>Passo: <input type="number" name="passo" id="txtp" placeholder="Ex: 2"></p>
            <p><input type="button" value="contar" onclick="contar()"></p>
        </div>
        <div id="res">
            <p>Você pode realizar uma contagem crescente e decrescente.</p>
        </div>
    </section>
    <footer>
        <p>&copy; Vitor Moura</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
